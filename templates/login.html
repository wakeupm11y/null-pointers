<!-- anonymous login page -->

{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Anonymous Login</h2>
    <form action="{{ url_for('login') }}" method="POST">
        <label for="anon_id">Enter Your 4-Character ID:</label>
        <input type="text" id="anon_id" name="anon_id" pattern="[A-Za-z0-9]{4}" required>
        <button type="submit">Login</button>
    </form>
{% endblock %}
