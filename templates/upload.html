<!-- file upload page -->

{% extends 'base.html' %}

{% block title %}Upload{% endblock %}

{% block content %}
    <h2>Upload Your Footage</h2>
    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
{% endblock %}
